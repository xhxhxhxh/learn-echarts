<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DataV</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <style>
        #nprogress .bar {
            background: #f85415 !important; //自定义颜色
        }
        #nprogress .peg {
            box-shadow: 0 0 10px #FCC93A, 0 0 5px #FCC93A !important;
        }
        #kill-ie {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #696969;
        }
        #kill-ie .modal {
            width: 500px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -150px;
            background-color: #fff;
            padding: 25px;
            box-sizing: border-box;
        }
        #kill-ie .modal .title {
            text-align: center;
            font-size: 28px;
            color: #ff5d23;
        }
        #kill-ie .modal .text {
            text-align: center;
            font-size: 16px;
            font-weight: bolder;
            margin-top: 20px;
        }
        #kill-ie .modal #close {
            width: 20px;
            height: 22px;
            position: absolute;
            top: 15px;
            right: 20px;
            border: 0;
        }
        #kill-ie .modal .content {
            width: 224px;
            height: 72px;
            background: url("./images/chrome.png") no-repeat center;
            margin-top: 35px;
            margin-left: 110px;
        }
        #kill-ie .modal .content a {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
<link rel="shortcut icon" href="./favicon.ico"><link href="./css/reset.030ce9c2.css" rel="stylesheet"><link href="./css/awesome.030ce9c2.css" rel="stylesheet"><link href="./css/index.030ce9c2.css" rel="stylesheet"></head>
<body>
<div id="app"></div>
<div id="kill-ie">
   <div class="modal">
       <a href="#"><img src="./images/close.png" alt="" id="close"></a>
       <div class="title">温馨提示</div>
       <div class="text">您当前浏览器版本过低，存在安全风险，建议您升级浏览器</div>
       <div class="content">
           <a title=下载chrome href="https://www.google.cn/intl/zh-CN/chrome/browser/desktop/" target=_blank data-rel="chrome"></a>
       </div>
   </div>
</div>
<script src="./js/BrowseDetection.js"></script>
<script src="https://api.map.baidu.com/api?v=2.0&ak=ep8j5XbcLmp2dw7RWZUiHpM5T3WIhtOx"></script>
<script type="text/javascript" src="./js/bundle.030ce9c2.js"></script></body>
</html>
